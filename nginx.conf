server {
  listen       8080;
  server_name  _;

  root   /usr/share/nginx/html;
  index  index.html;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Allow the frontend to call the BFF by default
  add_header Access-Control-Allow-Origin "*" always;

  # Serve SPA bundle
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Immutable static assets under /assets
  location /assets/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # Health endpoint used by Cloud Run healthcheck
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "OK";
  }

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml+json font/woff2;

  error_page 404 /index.html;
  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;
}
